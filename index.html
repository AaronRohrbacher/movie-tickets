<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Prices</title>
  </head>
  <body>
    <div class="container">
      <h2>Movie Prices</h2>
      <form id="ticket">
        <label for="movieName">Movie name: </label>
        <select class="form-control" id="movieName">
          <option value="0">Sidekicks - Chuck Norris</option>
          <option value="1">Pulp Fiction - John Travolta</option>
          <option value="2">Spider Man - Some dude</option>
          <option value="3">Wonder Woman - Some chick</option>
        </select>
        <label for="movieTime">Movie time: </label>
        <select class="form-control" id="movieTime">
          <option value="1200">12:00pm</option>
          <option value="1400">2:00pm</option>
          <option value="1900">7:00pm</option>
          <option value="2100">9:00pm</option>
        </select>
        <label for="userAge">How old are you?</label>
        <select class="form-control" id="userAge">
          <option value="12">Child/Senior Ticket</option>
          <option value="13">Adult Ticket</option>
        </select>
        <button type="submit">Yeah!</button>

      </form>
      <div id = "movieTicket">
        <h1>MOVIE TICKET</h1>
      </div>
    </div>
  </body>
</html>
